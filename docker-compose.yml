version: "2"

services:
  mysql:
    container_name: mysql.palantarot.com
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Palantir1!
      - MYSQL_DATABASE=palantir
      - MYSQL_USER=palantir
      - MYSQL_PASSWORD=Palantir1!
  postgres:
    container_name: postgres.tarotcrew.com
    image: postgres:11
    ports:
      - "5552:5432"
    environment:
      - POSTGRES_PASSWORD=tarot1
      - POSTGRES_DB=tarot_data
      - POSTGRES_USER=tarot_user
